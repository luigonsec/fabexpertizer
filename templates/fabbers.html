{% extends "base.html" %}
 {% block content %}
    {% from "templates.html" import fabbertemplate %}

    <div class="row content-fabber-view">

        <div class="col-sm-8">
            <h2>Fabbers</h2>
            <div class="box-fabber-view">
                
            </div>
        </div>

        <div class="row col-sm-2 col-sm-offset-1">
            <div class="row">
                <h3> Options </h3>  
            </div>
            <div class="row">
                <div class="col-sm-12 col-xs-6">
                    <label>Sort</label>
                    <select id="sort-input-fabber" class="form-control">
                        <option value="username">Username</option>
                        <option value="name">Name</option>
                        <option value="fabexs">Fabexs</option>
                    </select>
                </div>
                <div class="col-sm-12 col-xs-6">
                    <label>Order</label>
                    <select id="order-input-fabber" class="form-control">
                        <option value="ASC">ASCENDING</option>
                        <option value="DESC">DESCENDING</option>
                    </select>
                </div>
            </div>
        </div>

    </div>
    
    {{ fabbertemplate() }}

{% endblock %}
{% block javascript %}  
    <script src="./{{sep}}js/fabbers.js"></script>
{% endblock %}
