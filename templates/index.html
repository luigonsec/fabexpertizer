{% extends "base.html" %}

{% block content %}            
            <div>

                <form class="form-horizontal" role="form" action="./blog.html">
                    <div class="col-sm-4 col-sm-offset-4">
                        <h1>Welcome to Fabexpertizer!</h1>
                        <h2>Get access to your account!</h2>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            
                        </div>
                    <div class="form-group hidden" id="login-error">
                        <div class="col-sm-4 col-sm-offset-4">
                            <p class="text-danger">Email or password wrong</p>
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <button id="signin" type="button" class="btn btn-block btn-primary">Sign in</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            If you don't have an account why do not <a href="./signup.html">sign up</a>?
                        </div>
                    </div>
                </form>
            </div>
{% endblock %}
{% block javascript %}  
    <script src="./js/index.js"></script>
{% endblock %}
