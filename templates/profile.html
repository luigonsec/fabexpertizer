  {% extends "base.html" %}
 

{% block content %}

<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
  			<div class="panel-body" id="belt">
    			<div class="row">
    				<div class="col-sm-2 col-sm-offset-5">
    					<div class="thumbnail">
                            <img id="photo-profile" alt="...">
                        </div>
                        <div class="row centered" id="name-fabber-profile">
                        	
                        </div>
                        <div class="row centered" id="username-fabber-profile">
                        	
                        </div>

    				</div>
    			</div>
  			</div>
		</div>
	</div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-4">
        <h2>Fabxs</h2>
        <div id="fabexssection"></div>
    </div>
    <div class="col-xs-12 col-md-4">
        <h2>FabLabs</h2>
        <div id="fablabssection"></div>
    </div>
    <div class="col-xs-12 col-md-4">
        <h2>Followers</h2>
        <div id="followerssection"></div>
    </div>

</div>

{% endblock %}
{% block javascript %}  

    <script id="userfabexs" type="text/template">
        <ul class="list-group">
        [[#fabexs]]
          <li class="list-group-item">
            <h4>[[title]]</h4>
            <div class="col-xs-4">
                <img style="width:100%" src="../[[top]]">
            </div>
            <div class="col-xs-8">    
                <div class="col-xs-12"><i class="fa fa-cogs"></i> <label>Machine:</label> [[machine]] </div>
                <div class="col-xs-12"><i class="fa fa-university"></i> <label>Fablab:</label> [[fablab]]</div>
                <div class="col-xs-12"><i class="fa fa-link"></i> <label><a href="./{{sep}}blog/[[_id]]">See</a></label></div>
            </div>
            <button class="btn btn-primary">
                <i class="fa fa-star"></i>
            </button>
            <button class="btn btn-primary">
                <i class="fa fa-thumbs-up"></i>
            </button>
            <button class="btn btn-primary">
                <i class="fa fa-thumbs-down"></i>
            </button>
   
          </li>
        [[/fabexs]]
        </ul>

    </script>
    <script id="userfablabs" type="text/template">
        <ul class="list-group">
        [[#fablabs]]
          <li class="list-group-item">
            <h4>[[name]]</h4>
            <div class="col-xs-4">
                <img style="width:100%" src="../[[photo]]">
            </div>
            <div class="col-xs-8">    
                <div class="col-xs-12"><i class="fa fa-institution"></i> <label>Fablab:</label> 
                [[fablab]]
                </div>
                <div class="col-xs-12"><i class="fa fa-user"></i> <label>Admin:</label> 
                [[admins]]
                </div>
                <div class="col-xs-12"><i class="fa fa-link"></i> <label><a href="./{{sep}}fablab/[[fablab]]">See</a></label>
                </div>
            </div>
            <button class="btn btn-primary">
                <i class="fa fa-star"></i>
            </button>
            <button class="btn btn-primary">
                <i class="fa fa-thumbs-up"></i>
            </button>
            <button class="btn btn-primary">
                <i class="fa fa-thumbs-down"></i>
            </button>
   
          </li>
        [[/fablabs]]
        </ul>

    </script>
    <script id="userfablabs" type="text/template">
        <select class="form-control" name="fabber">
        [[#fablabs]]
            <option val=[[username]]>[[username]]</option>
        [[/fablabs]]
        </select>
    </script>
    <script id="userfollowers" type="text/template">
        <select class="form-control" name="fabber">
        [[#followers]]
            <option val=[[username]]>[[username]]</option>
        [[/followers]]
        </select>
    </script>


    <script src="./{{sep}}js/profile.js"></script>
{% endblock %}
