{% extends "base.html" %}

 {% block content %} 

            <div class="row">
                <div id="fabexs" class="col-sm-8">
                    <div class="row" id="fabex_header">
                        <div class="col-sm-10 col-xs-12">
                            <h1 id='title'></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-7 col-xs-7 col-xs-offset-1 col-sm-offset-0">
                            <h3 id='author'>Author: </h3>
                        </div>
                        <div class="col-sm-5 col-xs-4" id="fabex_buttons">
                        <div id="source_button" class="col-sm-6">
                        <button class="btn btn-default btn-sm" >
                            <i class='fa fa-cloud-download'></i>
                                <a id="download" download>Download source</a>
                        </button>                         
                        </div>
                        <div id="like_button" class="col-sm-6">
                        </div>
                        <div id="delete_button" class="col-sm-6">
                        </div>
                        </div>
                    </div>
                    <div class="row" id="photos">
                        <div class="col-sm-12">
                            <img id="front" alt="" class="img-thumbnail col-md-4 col-md-offset-0 col-xs-8 col-xs-offset-2">
                            <img id="top"  alt="" class="img-thumbnail  col-md-4 col-md-offset-0 col-xs-8 col-xs-offset-2">
                            <img id="left" alt="" class="img-thumbnail  col-md-4 col-md-offset-0 col-xs-8 col-xs-offset-2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-sm-offset-0 col-xs-8 col-xs-offset-2">
                            <h3>Description:</h3>
                        </div>
                        <div class="col-sm-12 col-sm-offset-0 col-xs-8 col-xs-offset-2">
                            <p id='description'></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div id="properties" class="list-group">
                            </div>
                        </div>
                        <div class="col-sm-5 col-sm-offset-2 col-xs-6 col-xs-offset-3">
                            <div id="qr" width="250" height="250">
                            </div>
                        </div>
                    </div>
   
                </div>
                <div id="comments-box" class="col-sm-4 col-sm-offset-0">
                    <div class="row">
                        <div class="col-sm-12">
                            <h3>Write here your comments</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <textarea class="form-control" id="text-comment" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row centered">
                        <div class="col-sm-12">
                            <button class="btn btn-default btn-" id='send-comment'>Send</button>
                        </div>
                    </div>
                    <div id="comments" class="row">
                    <div class="col-sm-12">
                        <ul class="list-group list-comments">
                          <li class="list-group-item comment">
                            <label class="info-comment"></label>
                            <p class="body-comment"></p>
                          </li>
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
{% endblock %}
{% block javascript %}  
    <script src="./{{sep}}js/fabexview.js"></script>
    <script src="./{{sep}}js/jquery.cookie.js"></script>
    <script src="./{{sep}}js/jquery.qrcode.js"></script>
{% endblock %}
