


{% extends "base.html" %}



{% block content %}

<div>
    <form class="form-horizontal" role="form" action="./blog.html">
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <input type="text" class="form-control" id="surname" placeholder="Surname">
                    </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4 user">
                <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
            <div class="col-sm-4 col-sm-offset-4">
                <p class="bg-danger hidden" id="username-error">Username already exists</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4 pass">
                <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4 pass">
                <input type="password" class="form-control" id="password-confirm" placeholder="Confirm password">
                    </div>
            <div class="col-sm-4 col-sm-offset-4">
                <p class="bg-danger hidden" id="password-error">Password do not match</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button id="signup" type="button" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
    
</div>


{% endblock %}
{% block javascript %}
<script src="./js/signup.js"></script>
{% endblock %}
